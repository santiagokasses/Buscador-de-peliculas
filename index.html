<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de peliculas</title>
    <link rel="icon" href="mari.png">
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <!-- Modal -->
    <div class="modal fade" id="ModalInfo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="titulo">titulo</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <img class="modal-img-top" id="imagen">
          <div class="modal-body">
            <p class="descripcion" id="descripcion">descripcion</p>
            <h6 class="precio" id="precio">precio</h6>
          </div>
        </div>
      </div>
    </div>

    <div class="card-body p-4 responsive" style="margin: 4%; margin-top: 1%;">

        <h1 class="pb-3 tituloc">Buscador de productos</h1>
        
        <div class="row justify-content-center">
          <div class="col-md-3 columna d-none d-md-block"></div>
          <div class="col-md-4 columna">
            <div class="d-flex">
              <div class="input-group-prepend">
                <button id="dropdown" class="btn btn-secondary dropdown-toggle colorbotton" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Buscar por</button>
                <div class="dropdown-menu">
                  <li><a class="dropdown-item" onclick="buscar('Producto')">Producto</a></li>
                  <li><a class="dropdown-item" onclick="buscar('ID')">ID</a></li>
                  <li><a class="dropdown-item" onclick="buscar('Categoria')">Categoria</a></li>
                </div>
              </div>
              <input id="input" type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="buscar...">
              <button type="button" id="item" class="btn colorbotton text" onclick="buscarProducto()">Buscar</button>
              <button type="button" id="item" class="btn colorbotton text" onclick="LimparLista()">reiniciar</button>
            </div>
          </div>
          <div class="col-md-3 d-none d-md-block"></div>
        </div>
        
          <div class=" swiper mySwiper container swiper-container" style="text-align:center;">
            <div class="swiper-wrapper content maxtam">
              <div class="row" id="productosencontrados"></div>
            </div>
          </div>

          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>

        <script src="main.js"></script>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>

</html>
