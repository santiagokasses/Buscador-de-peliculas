<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de peliculas</title>
    <link rel="icon" href="mari.png">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <div class="card-body p-4 responsive" style="margin: 4%; margin-top: 1%;">

        <h1 class="pb-3 tituloc">Buscador de productos</h1>
          
          <form>
            <div class="texto">
              <label class="control-label" for="t">Producto:</label>
              <input type="text" name="t" size="25" aria-label="Text input with dropdown button" placeholder="" id="porproducto" required>
              <label class="control-label" for="y">Precio:</label>
              <input type="text" name="y" size="10" aria-label="Text input with dropdown button" placeholder="" id="porprecio">
              <label class="control-label" for="d">Category:</label>
              <input type="text" name="d" size="20" aria-label="Text input with dropdown button" placeholder="" id="porcategoria">
            </div>
            <button type="button" id="item" class="btn colorbotton text" onclick="buscarProducto()">Buscar</button>
          </form>          
        
          <div class="cuadrodepeliculas" id="productosencontrados"></div>

        <script src="main.js"></script>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
